<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .logout-button {
            margin-left: 20px;
        }
        .post-form h6 {
            text-align: start;
            margin-bottom: 15px;
        }
        .post-form textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
        .post-form button {
            margin-top: 20px;
        }
        .post-form .button-container {
            text-align: end;
        }
        .border-bottom-line {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row align-items-center">
            <!-- Welcome Message -->
            <div class="col-md-6">
                <h4>Welcome, {{ current_user.first_name }}</h4>
            </div>
            <!-- Logout Button -->
            <div class="col-md-6 d-flex justify-content-end">
                <a href="/recipes" class="btn btn-link">Back to Recipes</a>
                <form action="/logout" method="POST">
                    <button type="submit" class="btn btn-danger btn-sm">Logout</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-between mt-4">
            <div class="col-auto">
                <h2>{{ recipe.name }}</h2>
            </div>
            <div class="col-auto">
                <h5>Posted by: {{ recipe.creator.first_name }}</h5>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-body">
                <table class="table table-borderless">
                    <tbody>
                        <tr>
                            <td><strong>Description:</strong></td>
                            <td>{{ recipe.description }}</td>
                        </tr>
                        <tr>
                            <td><strong>Under 30 Minutes?</strong></td>
                            <td>{{ 'Yes' if recipe.under else 'No' }}</td>
                        </tr>
                        <tr>
                            <td><strong>Instructions:</strong></td>
                            <td>{{ recipe.instructions }}</td>
                        </tr>
                        <tr>
                            <td><strong>Date Made:</strong></td>
                            <td>{{ recipe.created_at }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
